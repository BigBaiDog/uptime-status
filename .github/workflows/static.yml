name: Deploy to GitHub Pages
 
on:
  push:
    branches:
      - master  # 确保你的主分支名是 main，如果不是，请修改为相应的分支名

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
